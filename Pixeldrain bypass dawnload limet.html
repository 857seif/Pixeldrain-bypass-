<script>
    const TARGET_BASE_URL = "https://pixeldrain.sriflix.my/";
    let convertedUrls = [];

    function convertLinks() {
        const linksTextarea = document.getElementById('pixeldrainLinks');

        const actionButtons = document.getElementById('actionButtons');
        const resultButtons = document.getElementById('resultButtons');

        successDiv.style.display = 'none';
        duplicateInfo.style.display = 'none';
        loader.style.display = 'block';
        convertedUrls = [];

                errorDiv.textContent = "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±Ÿàÿßÿ®ÿ∑ Pixeldrain.";
                errorDiv.style.display = 'block';
                loader.style.display = 'none';
                return;
            }

                .map(link => link.trim())

            if (linksArray.length === 0) {
                errorDiv.textContent = "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ£Ÿä ÿ±Ÿàÿßÿ®ÿ∑ ÿµÿßŸÑÿ≠ÿ©.";
                errorDiv.style.display = 'block';
                loader.style.display = 'none';
                return;
            }

            let validLinksCount = 0;
            let invalidLinks = [];
            let duplicateLinks = 0;
            
            linksArray.forEach((link, index) => {
                let extractedId = '';
                
                try {
                    const match = link.match(/\/([a-zA-Z0-9]+)$/);
                    
                    if (match && match[1]) {
                        extractedId = match[1];
                        
                        
                        const isDuplicate = convertedUrls.some(item => item.id === extractedId);
                        
                        if (!isDuplicate) {
                            convertedUrls.push({
                                original: link,
                                converted: TARGET_BASE_URL + extractedId,
                                id: extractedId
                            });
                            validLinksCount++;
                        } else {
                            duplicateLinks++;
                        }
                    } else {
                        throw new Error("ID not found");
                    }

                } catch (e) {
                    invalidLinks.push(link);
                }
            });
            
           
            uniqueUrls = [...convertedUrls];
            
            loader.style.display = 'none';
            
            if (validLinksCount > 0) {
                // ÿπÿ±ÿ∂ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™

    function showCopyButtons() {

    function openLink(url) {
        if (url) {
            window.open(url, '_blank');
        }
    }
    
    function copyLink(url, index) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => {
