        :root {

            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;

            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;

            color: white;

        }

        .btn-primary:hover {

        }

            padding: 12px 15px;
            border-radius: 10px;
            background-color: rgba(230, 57, 70, 0.1);
            border: 1px solid var(--danger);

            font-weight: 500;

        .success-message {

            color: #4895ef;

            animation: fadeIn 0.5s ease;

        .loader {

            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);

        @keyframes spin {

        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        .footer {

            }

            }

            }
        }
    </style>
</head>
